@layout("/common/_container.html",{bg:"bg-white",js:["/assets/modular/promotion/wallet/wallet_edit.js"]}){
<form id="walletForm" lay-filter="walletForm" class="layui-form model-form">
    <input name="walletId" type="hidden"/>
    <div class="layui-form-item">
        <label class="layui-form-label">钱包总额<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="totalPrice" id="totalPrice" placeholder="请输入钱包总额" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item text-right">
        <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">取消</button>
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>保存</button>
    </div>
</form>
@}
