@layout("/common/_container.html",{bg:"bg-white",js:["/assets/modular/promotion/cashflow/cashflow_edit.js"]}){
<form id="cashflowForm" lay-filter="cashflowForm" class="layui-form model-form">
    <input name="cashflowId" type="hidden"/>
    <div class="layui-form-item">
        <label class="layui-form-label">用户id<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="memberId" id="memberId" placeholder="请输入用户id" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">流水方向（流入 1 - 流出 - 0）<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="flowOp" id="flowOp" placeholder="请输入流水方向（流入 1 - 流出 - 0）" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">流水类型<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="flowType" id="flowType" placeholder="请输入流水类型" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">流水记录编码<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="itemCode" id="itemCode" placeholder="请输入流水记录编码" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">名称<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="itemName" id="itemName" placeholder="请输入名称" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">流水金额<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="flowPrice" id="flowPrice" placeholder="请输入流水金额" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item text-right">
        <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">取消</button>
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>保存</button>
    </div>
</form>
@}
