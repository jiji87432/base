@layout("/common/_container.html",{bg:"bg-white",js:["/assets/modular/promotion/declares/declares_edit.js"]}){
<form id="declaresForm" lay-filter="declaresForm" class="layui-form model-form">
    <input name="declareId" type="hidden"/>
    <div class="layui-form-item">
        <label class="layui-form-label">内容<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <textarea class="layui-textarea" name="content" id="content" style="display: none;" lay-verify="content_desc" ></textarea>

        </div>
    </div>
    <div class="layui-form-item text-right">
        <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">取消</button>
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>保存</button>
    </div>
</form>
@}
