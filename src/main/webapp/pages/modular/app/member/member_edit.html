@layout("/common/_container.html",{bg:"bg-white",js:["/assets/modular/app/member/member_edit.js"]}){
<form id="memberForm" lay-filter="memberForm" class="layui-form model-form">
    <input name="memberId" type="hidden"/>
    <div class="layui-form-item">
        <label class="layui-form-label">手机号码</label>
        <div class="layui-input-block">
            <input name="phone" id="phone" placeholder="请输入手机号码" type="text" class="layui-input" readonly/>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">用户类型 <span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <select name="type" id="type">
                <option value="0">临时用户</option>
                <option value="1">会员</option>
                <option value="2">矿主</option>
                <option value="3">大矿主</option>
                <option value="4">超级矿主</option>
            </select>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">是否开通积分划转<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <select name="points" id="points">
                <option value="1">是</option>
                <option value="0">否</option>
            </select>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">是否理事<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <select name="director" id="director" >
                <option value="1">是</option>
                <option value="0">否</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">是否合创<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <select name="cooperation" id="cooperation">
                <option value="1">是</option>
                <option value="0">否</option>
            </select>
        </div>
    </div>

    <div class="layui-form-item text-right">
        <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">取消</button>
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>保存</button>
    </div>
</form>
@}
